<!DOCTYPE html>
<html>
<head>
  <title>User and Product Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>User and Product Dashboard</h1>
  
  <h2>Users</h2>
  <table id="userTable">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
    </tr>
  </table>
  
  <h2>Products</h2>
  <table id="productTable">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </table>
  
  <script>
    // Sample data
    const users = [
      { name: "John Doe", email: "john@example.com", age: 25 },
      { name: "Jane Smith", email: "jane@example.com", age: 30 },
      { name: "Bob Johnson", email: "bob@example.com", age: 35 }
    ];
    
    const products = [
      { code: "P001", name: "Product 1", price: 10 },
      { code: "P002", name: "Product 2", price: 20 },
      { code: "P003", name: "Product 3", price: 30 }
    ];
    
    // Function to populate the user table
    function populateUserTable() {
      const userTable = document.getElementById("userTable");
      
      for (const user of users) {
        const row = userTable.insertRow();
        const nameCell = row.insertCell();
        const emailCell = row.insertCell();
        const ageCell = row.insertCell();
        
        nameCell.innerHTML = user.name;
        emailCell.innerHTML = user.email;
        ageCell.innerHTML = user.age;
      }
    }
    
    // Function to populate the product table
    function populateProductTable() {
      const productTable = document.getElementById("productTable");
      
      for (const product of products) {
        const row = productTable.insertRow();
        const codeCell = row.insertCell();
        const nameCell = row.insertCell();
        const priceCell = row.insertCell();
        
        codeCell.innerHTML = product.code;
        nameCell.innerHTML = product.name;
        priceCell.innerHTML = product.price;
      }
    }
    
    // Call the functions to populate the tables
    populateUserTable();
    populateProductTable();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
