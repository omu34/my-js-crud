<!DOCTYPE html>
<html>
<head>
  <title>Stay Updated</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Stay Updated</h1>
  <p>Subscribe to our JavaScript newsletter to stay updated with the latest trends and best practices.</p>
  <form id="newsletterForm">
    <input type="email" id="emailInput" placeholder="Enter your email address" required>
    <button type="submit">Subscribe</button>
  </form>

  <script>
    // JavaScript code to handle the newsletter subscription
    const newsletterForm = document.getElementById('newsletterForm');
    const emailInput = document.getElementById('emailInput');

    newsletterForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const email = emailInput.value.trim();
      if (email) {
        subscribeToNewsletter(email);
        emailInput.value = '';
      }
    });

    function subscribeToNewsletter(email) {
      // Send a POST request to the server to subscribe the email
      // You can use AJAX or fetch API to make the request
      // Example:
      fetch('https://api.example.com/newsletter/subscribe', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email })
      })
      .then(response => {
        if (response.ok) {
          alert('Subscription successful!');
        } else {
          alert('Failed to subscribe. Please try again later.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
